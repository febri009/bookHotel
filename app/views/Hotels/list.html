#{if hotels}
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Kabupaten, Kecamatan</th>
                <th width="8%">Kode Pos</th>
                <th width="13%">Action</th>
            </tr>
        </thead>
        <tbody>
            #{list hotels, as:'hotel'}
                <tr>
                    <td>${hotel.name}</td>
                    <td>${hotel.address}</td>
                    <td>${hotel.city}, ${hotel.state}, ${hotel.country}</td>
                    <td>${hotel.zip}</td>
                    <td>
                        <a href="@{show(hotel.id)}">Lihat Hotel</a>
                    </td>
                </tr>
            #{/list}
        </tbody>
    </table>
    <p>
        <a id="nextPage" href="${page+1}">Hasil Selanjutnya</a>
    </p>
#{/if}

#{else}
    <p>
        Tidak ada hasil
    </p>
#{/else}
